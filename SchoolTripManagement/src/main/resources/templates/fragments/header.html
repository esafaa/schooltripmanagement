<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- custom css -->
	<link rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>
<style>
    body {
        font-family: monospace;
    }
</style>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">School
                Trip Management</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/trips}" sec:authorize="isAuthenticated()">List
                        Trips</a>
                </li>
                <li>
                    <a th:href="@{/tripForm}" sec:authorize="hasAnyRole('ROLE_TEACHER')">Create Trip</a>
                </li>
                <li>
                    <a th:href="@{/myApprovals}" sec:authorize="hasAnyRole('ROLE_PARENT')">My Approved Trips</a>
                </li>
                <li>
                    <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register User</a>
                </li>
                <li>
                    <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
                </li>
                <li>
                    <a th:href="@{/logout}" sec:authorize="isAuthenticated()">logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
