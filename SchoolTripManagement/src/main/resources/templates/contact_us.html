<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
	<link rel="stylesheet" th:href="@{/css/Style.css}" />
  </head>
  <body>
        
   

    <!-- header  -->
    <header>
      <h1>Contact us</h1>
    </header>
    <!-- contact -->
    <section class="contact">
        <div class="section-center ">
          
          <!-- contact form -->
          <article class="contact-form">
            <h3>contact us</h3>
            <form id="submit-form">
              <div class="form-group">
                <!-- inputs -->
                <input
                  type="text"
                  placeholder="name"
                  class="form-control"
                  name="name" required
                />
                <input
                  type="email"
                  placeholder="email"
                  class="form-control"
                  name="email" required
                />
                <textarea
                  name="message"
                  placeholder="message"
                  class="form-control"
                  rows="5" required
                ></textarea>
              </div>
              <!-- button -->
              <button type="submit" class="submit-btn btn" >Submit Here</button>
            
          </article>
        </div>
      </section>
    </form>
    <script>
        const form = document.getElementById('submit-form');

        function contactUs(event) {
            event.preventDefault(); // Prevent form submission

// Display success message
const successMessage = document.createElement('p');
successMessage.classList.add('success-message');
successMessage.textContent = 'Thank you for contacting us. We will contact you ASAP.';
form.appendChild(successMessage);
        }
        form.addEventListener('submit', contactUs);
      </script>
   
      </body>
   
      </html>
