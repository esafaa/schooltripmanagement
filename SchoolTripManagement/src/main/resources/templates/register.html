<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Registration</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- custom css -->
	<link rel="stylesheet" th:href="@{/css/navbar.css}" />
	

</head>
<style>
	body,
	html {
		height: 100%;
		margin: 0;
		font-family: monospace;
	}
</style>

<body>

	<div class="container">
		<header th:insert="~{fragments/header :: header}"></header>
	</div>
	<br><br>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="mb-4">User Registration</h2>
				<form th:action="@{/register}" method="post" th:object="${user}">

					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name" name="name" required>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
					</div>

					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" class="form-control" id="username" name="username" required>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}"></div>
					</div>

					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" name="password" required>
						<p id="message">Password is <span id="strenght"></span></p>

					</div>

					<div class="form-group">
						<label for="role">Role:</label>
						<select class="form-control" id="role" name="role" required>
							<option value="ROLE_TEACHER">TEACHER</option>
							<option value="ROLE_PARENT">PARENT</option>
						</select>
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Register</button>

				</form>
			</div>
		</div>
	</div>

<script src="/js/password_script.js"></script>

</body>

</html>
